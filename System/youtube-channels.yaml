# YouTube Channels Configuration
# 
# Add YouTube channels you want to monitor for professional development.
# The YouTube Intel pipeline will fetch new videos and generate summaries.
#
# Run /init-bootstrap to configure these interactively, or edit manually.

channels:
  # Example entries - replace with your own channels
  
  - name: "Lenny's Podcast"
    channel_id: "UCp7zMVEeZvKya5E_9vxWnLw"  # From channel URL
    category: product
    notes: "Product management insights, founder interviews"
    
  - name: "Y Combinator"
    channel_id: "UCcefcZRL2oaA_uBNeo5UOWg"
    category: startup
    notes: "Startup advice, founder stories"
    
  - name: "Fireship"
    channel_id: "UCsBjURrPoezykLs9EqgamOA"
    category: tech
    notes: "Quick tech explainers, programming trends"

# Categories help organize your digest
# Common categories: product, tech, leadership, startup, marketing, design

# How to find a channel ID:
# 1. Go to the YouTube channel page
# 2. Click "About" 
# 3. Click "Share channel" > "Copy channel ID"
# Or use: https://commentpicker.com/youtube-channel-id.php

# Processing settings
settings:
  max_videos_per_day: 10      # Limit videos processed daily
  lookback_days: 3            # How far back to check for new videos
  summary_style: "concise"    # "concise" or "detailed"
