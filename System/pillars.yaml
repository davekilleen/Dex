# Strategic Pillars Configuration
# 
# Your pillars are the 2-4 main focus areas that all your work aligns to.
# The Task MCP uses these to categorize tasks and check balance.
#
# Run /setup to configure these interactively, or edit manually.

pillars:
  - id: pillar_1
    name: "Pillar 1"
    description: "Description of your first pillar"
    keywords:
      - keyword1
      - keyword2
      
  - id: pillar_2
    name: "Pillar 2"
    description: "Description of your second pillar"
    keywords:
      - keyword1
      - keyword2

  - id: pillar_3
    name: "Pillar 3"
    description: "Description of your third pillar"
    keywords:
      - keyword1
      - keyword2

# Priority limits (how many active tasks per priority level)
priority_limits:
  P0: 3   # Critical/urgent - max 3 at a time
  P1: 5   # Important - max 5 at a time
  P2: 10  # Normal - suggested limit

# Example pillars for reference:
# 
# Product Manager:
#   - Product Development (roadmap, features, launches)
#   - Customer Research (user interviews, feedback, analytics)
#   - Team Leadership (1:1s, hiring, coaching)
#
# Consultant:
#   - Client Delivery (active projects, deliverables)
#   - Business Development (proposals, networking)
#   - Professional Growth (learning, certifications)
#
# Engineer:
#   - Technical Execution (coding, reviews, debugging)
#   - System Design (architecture, documentation)
#   - Team Collaboration (mentoring, process improvement)
